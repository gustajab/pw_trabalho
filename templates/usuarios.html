{% extends "inc/base.html" %}
  


{% block conteudo %}
<p>Compartilhar com:</p>


  <table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-700">
  <thead class="bg-gray-100 dark:bg-gray-700">
    <tr>
      <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700  dark:text-gray-400">Nome</th>
      <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700  dark:text-gray-400">Email</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
  {% for usr in user %}
    <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
      <td  class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white"><a href="usuarios_autorizados.php?id_documento={{ id }}"><button class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4">{{usr.nome}}</button></a></td>
      <td  class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">{{usr.email}}</td>

        </tr>
    
    {% endfor %}

  </tbody>
</table> 



{% endblock %}
