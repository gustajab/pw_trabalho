{% extends "inc/base.html" %}

{% block titulo %}Usuarios{% endblock %}


{% block conteudo %}


  <table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-700">
  <thead class="bg-gray-100 dark:bg-gray-700">
    <tr>
      <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">Nome</th>
      <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">Email</th>
      <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">Autorizações</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
  {% for usr in user %}
    <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
      <td  class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white"><a href="Usuario_ver/{{usr.idusuarios}}"><button class="bg-purple-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">{{ usr.nome }}</button></a></td>
      <td  class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ usr.email }}</td>
      <td  class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white"><a href="compartilhar.php?id={{usr.id_usuario}}&tipo=visualizar&documentos_compartilhados_id={{documentos_compartilhados_id}}"><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Visualizar</button></a>
        <a href="compartilhar.php?id={{usr.id_usuario}}&tipo=alterar&documentos_compartilhados_id={{documentos_compartilhados_id}}"><button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">Alterar</button></a>
        <a href="compartilhar.php?id={{usr.id_usuario}}&tipo=excluir&documentos_compartilhados_id={{documentos_compartilhados_id}}"><button class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Apagar</button></a></td>    </tr>
    
    {% endfor %}

  </tbody>
</table> 



{% endblock %}
